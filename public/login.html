<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <section class="vh-100" style="background-color: #e3e3e4;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Login</h3>
      
                  <div class="form-outline mb-4">
                      <form action="/users/login" method="post">
                    <input type="text" id="typeEmailX-2" class="form-control form-control-lg" name="email"/>
                    <label class="form-label" for="email">E-mail</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="senha"/>
                    <label class="form-label" for="senha">Senha</label>
                  </div>
      
                  <div class="form-check form-check-inline">
                 
                    <input class="form-check-input" type="radio" id="admin" name="tipo" value="admin">
                    <label  class="form-check-label" for="admin">Administrador</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="user" name="tipo" value="user">
                    <label class="form-check-label" for="user">Usu√°rio</label>
                 
                </div>
                <br><br>
      
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
      
                  <hr class="my-4">
      
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
